<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry_Ue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- masonry -->
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
        integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
        async></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Isotope / Filter & Sort Layouts</h1>

        <!-- A grey horizontal navbar that becomes vertical on small screens -->
        <nav class="navbar navbar-expand-sm bg-light">

            <div class="container-fluid">
                <!-- menu -->
                <ul class="navbar-nav">
                    <li class="nav-item mx_1">
                        <a class="btn btn-outline-secondary" href="#">All</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="btn btn-outline-secondary" href="#">Blue</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="btn btn-outline-secondary" href="#">Purple</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="btn btn-outline-secondary" href="#">Mint</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="btn btn-outline-secondary" href="#">Odd</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="btn btn-outline-secondary" href="#">Even</a>
                    </li>
                </ul>
            </div>

        </nav>

    </header>

    <!-- images -->

    <div class="container-fluid">
        <div class="row g-0" data-masonry='{"percentPosition": true }'>
            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/1.jpg" alt="Bild_1">
            </div>




            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/2.jpg" alt="Bild_2">
            </div>



            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/3.jpg" alt="Bild_3">
            </div>




            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/4.jpg" alt="Bild_4">
            </div>




            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/5.jpg" alt="Bild_5">
            </div>




            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/6.jpg" alt="Bild_6">
            </div>





            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/7.jpg" alt="Bild_7">
            </div>




            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/8.jpg" alt="Bild_8">
            </div>




            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/9.jpg" alt="Bild_9">
            </div>




            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/10.jpg" alt="Bild_10">
            </div>

        </div>

    </div>


</body>

</html>
